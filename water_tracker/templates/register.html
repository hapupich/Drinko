{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<h2>Register</h2>
<form method="POST">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
        <option value="">-- Select --</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" name="weight" required>

    <label for="height">Height (cm):</label>
    <input type="number" id="height" name="height" required>

    <p>I want to set my daily goal manually</p>

    <label>
        <input type="checkbox" id="custom_goal_checkbox" name="custom_goal_checkbox" onchange="toggleGoalInput()">
        Enable manual input
    </label>

    <div id="goal_input" style="display: none;">
        <label for="daily_goal">Daily Goal (ml):</label>
        <input type="number" id="daily_goal" name="daily_goal">
    </div>

    <button type="submit">Register</button>
</form>

<script>
    function toggleGoalInput() {
        const checkbox = document.getElementById("custom_goal_checkbox");
        const input = document.getElementById("goal_input");
        input.style.display = checkbox.checked ? "block" : "none";
    }
</script>
<p class="login-link">
    Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a>.
</p>
{% endblock %}
