<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='mainStyles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Profile</h1>
        <p><strong>Username:</strong> {{ username }}</p>
    
        <h2>Yesterday's Intake:</h2>
        <ul>
            {% for liquid, amount in liquid_totals.items() %}
                <li>{{ liquid }}: {{ amount }} ml</li>
            {% endfor %}
        </ul>
    
        <div class="links">
            <a href="/">Back to Main</a>
            <a href="/auth/logout" class="btn-secondary">Logout</a>
        </div>
    </div>
</body>
</html>
